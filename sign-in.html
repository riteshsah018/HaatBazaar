<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In_page - HaatBazaar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .signin-container {
            width: 350px;
            background: white;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .signin-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .signin-btn {
            width: 100%;
            padding: 10px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
        }
        .signin-btn:hover {
            background: #219150;
        }
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }
        .remember-forgot a {
            text-decoration: none;
            color: #27ae60;
            font-weight: bold;
        }
        .signup-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .signup-link a {
            color: #27ae60;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="signin-container">      
        <h2>Login</h2>
        <form id="signinForm">
            <input type="text" class="input-field" name="phone-number" placeholder="Phone Number" required>
            <input type="password" class="input-field" name="password" placeholder="Password" required>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot your password?</a>
            </div>
            <button type="submit" class="signin-btn">Sign In</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="sign-up.html">Create Account</a></p>
    </div>

</body>
</html>
